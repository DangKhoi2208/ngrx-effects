<app-mycounter></app-mycounter>
<app-counter></app-counter>

@if (loading$|async) {
  <div class="loading">Loading...</div>
} @else {
  @if (error$|async) {
    <div class="loaded">{{ error$ |async }}</div>
  } @else {
    @for (item of articles$| async; track item.title) {
      <div class="loaded">{{ item.title }}</div>
    }
  }
}
